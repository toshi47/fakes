<!DOCTYPE html>
<html>

<head>
    <title>Authentication Confirmation</title>
    <meta charset="UTF-8">
</head>
<script type="text/javascript" src="/script.js"></script>

<body>
    <p>Email was sent to your address. Enter verification code below:</p>
    <form id="confirmationForm" onsubmit="submitConfirmationForm(event)">
        <label for="code">Verification Code:</label>
        <input type="text" id="code" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</body>

</html>
