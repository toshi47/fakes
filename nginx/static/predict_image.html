<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
    <title>Fake Detector</title>
    <meta charset="UTF-8">
</head>
<script type="text/javascript" src="/script.js"></script>

<body onload="auth();">
<header>
    <a href="/index.html">
        <img class="logo" src="/logo.png" alt="logo">
    </a>
</header>
<div class="login-form">
    <form id="confirmationForm" onchange="previewImage(event)" onsubmit="submitPredictImage(event)">
        <input type="file" id="image_file" class="image-input" accept="image/jpeg">
        <button type="submit">Submit</button>
    </form>
    <img class="preview" id="preview" src="" alt="Preview of selected image">
    <div id="result"></div>
</div>
</body>

</html>
