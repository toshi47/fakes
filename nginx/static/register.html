<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
    <title>Fake Detector</title>
    <meta charset="UTF-8">
</head>

<script type="text/javascript" src="/script.js"></script>

<body>
<header>
    <a href="/index.html">
        <img class="logo" src="/logo.png" alt="logo">
    </a>
</header>
<div class="login-form">
    <form id="loginForm" onsubmit="submitRegisterForm(event)">
        <label for="username">Username:</label>
        <input type="text" class="text-input" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" class="text-input" id="password"><br><br>
        <label for="password">Password confirmation:</label>
        <input type="password" class="text-input" id="password_confirmation" onkeyup="validatePassword(event)"><br><br>
        <label for="email">Email:</label>
        <input type="email" class="text-input" id="email"><br><br>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>
</div>
</body>

</html>
