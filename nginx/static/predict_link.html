<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/styles.css">
	<title>Fake Detector</title>
	<meta charset="UTF-8">
</head>
<script type="text/javascript" src="/script.js"></script>

<body onload="auth();">
<header>
	<a href="/index.html">
		<img class="logo" src="/logo.png" alt="logo">
	</a>
</header>
<div class="login-form">
	<form class="link-form" id="predictionForm" onsubmit="submitPredictLink(event)">
		<label for="link">Link to predict:</label>
		<input type="text" class="text-input" id="link" required>
		<button type="submit">Submit</button>
	</form>
	<div id="result"></div>
</div>
</body>

</html>
