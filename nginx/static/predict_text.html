<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/styles.css">
	<title>Fake Detector</title>
	<meta charset="UTF-8">
</head>
<script type="text/javascript" src="/script.js"></script>

<body onload="auth();">
<header>
	<a href="/index.html">
		<img class="logo" src="/logo.png" alt="logo">
	</a>
</header>
	<div class="login-form">
		<form id="predictionForm" style="display:flex;flex-direction: column" onsubmit="submitPredictText(event)">
			<label for="text">Text to predict:</label>
			<textarea class="textarea" id="text" rows="40" cols="50" required></textarea>
			<button type="submit">Submit</button>
		</form>
		<div id="result"></div>
	</div>
</body>

</html>
